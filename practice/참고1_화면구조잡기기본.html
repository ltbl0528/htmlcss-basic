<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>화면 구조 잡기 기본!</title>
    <style>
      div {
        border: 1px solid rebeccapurple;
        box-sizing: border-box;
      }

      /*전체를 감싸는 div*/
      .wrap {
        width: 1000px;
        height: 800px;
        margin: auto;
      }

      .wrap > div {
        width: 100%;
      }

      #header, #footer {
          height: 20%;
      }

      #content {
          height: 60%;
      }

      #content > div {
          height: 100%;
          /*display: inline-block;*/
          float: left;
      }

      #content_1 {
          width: 20%;
      }

      #content_2 {
          width: 80%;
      }

    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="header"></div>
      <div id="content">
        <div id="content_1"></div>
        <div id="content_2"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
