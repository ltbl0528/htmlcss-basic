<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>화면 구조잡기 실습</title>
    <style>
        div {
            border: 1px solid red;
            box-sizing: border-box;
        }

        .wrap {
            width: 1000px;
            height: 800px;
            margin: auto;
        }

        .wrap > div {
            width: 100%;
        }

        #header, #footer {
            height: 20%;
        }

        #content {
            height: 60%;
        }

        #header > div, #content > div {
            height: 100%;
            float: left;
        }

        #header_1 {
            width: 30%;
        }

        #header_2 {
            width: 70%;
        }

        #content_1 {
            width: 15%;
        }

        #content_2 {
            width: 65%;
        }

        #content_3 {
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="header">
            <div id="header_1"></div>
            <div id="header_2"></div>
        </div>
        <div id="content">
            <div id="content_1"></div>
            <div id="content_2"></div>
            <div id="content_3"></div>
        </div>
        <div id="footer"></div>
    </div>

    
    <!--#header_$*3-->
</body>
</html>
