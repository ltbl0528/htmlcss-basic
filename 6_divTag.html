<html>
  <head>
    <style>
      .first {
        border: 1px solid black;
        background: lightblue;
        width: 100px;
        height: 100px;
      }
      .second {
        border: 1px solid black;
        background: lightpink;
        width: 100px;
        height: 100px;
      }
      .third {
        border: 1px solid black;
        background: lightgreen;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>영역 관련 태그</h1>
    <p>p, pre, div, span</p>

    <h3>div 태그</h3>
    <p>block 속성 태그 : 하닁 태그가 해당 줄을 전부 차지</p>

    <!--div{$번째 영역}*3-->
    <div class="first">1번째 영역</div>
    <div class="second">2번째 영역</div>
    <div class="third">3번째 영역</div>

    <h3>span 태그</h3>
    <span class="first">1번째 영역</span>
    <span class="second">2번째 영역</span>
    <span class="third">3번째 영역</span>

    <br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br />
  </body>
</html>
